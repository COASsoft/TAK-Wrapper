# configuration file for git-cliff
[changelog]
# changelog header
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).\n
"""
# template for the changelog body
body = """
{% if version %}\
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}

### {{ group | upper_first }} {% if group == "added" %}ğŸš€{% elif group == "changed" %}ğŸ”„{% elif group == "deprecated" %}âš ï¸{% elif group == "removed" %}ğŸ—‘ï¸{% elif group == "fixed" %}ğŸ”§{% elif group == "security" %}ğŸ”’{% elif group == "performance" %}âš¡{% else %}ğŸ“¦{% endif %}

{% for commit in commits | unique(attribute="message") %}
- {{ commit.message | upper_first }}{% if commit.breaking %} âš ï¸ BREAKING CHANGE{% endif %}
{%- endfor %}
{% endfor %}\n
"""
# remove the leading and trailing whitespace from the template
trim = true

[git]
# parse the conventional commits
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = true
# process each line of a commit as an individual commit
split_commits = false
# regex for parsing and grouping commits
commit_parsers = [
  { message = "^feat", group = "added" },
  { message = "^feature", group = "added" },
  { message = "^add", group = "added" },
  { message = "^fix", group = "fixed" },
  { message = "^bugfix", group = "fixed" },
  { message = "^perf", group = "performance" },
  { message = "^performance", group = "performance" },
  { message = "^change", group = "changed" },
  { message = "^refactor", group = "changed" },
  { message = "^style", group = "changed" },
  { message = "^revert", group = "changed" },
  { message = "^doc", group = "documentation" },
  { message = "^docs", group = "documentation" },
  { message = "^test", group = "testing" },
  { message = "^tests", group = "testing" },
  { message = "^chore\\(release\\): ", skip = true },
  { message = "^chore\\(deps\\)", group = "dependencies" },
  { message = "^chore", group = "other" },
  { message = "^ci", group = "other" },
  { message = "^build", group = "other" },
  { body = ".*security", group = "security" },
  { message = ".*deprecated", group = "deprecated" },
  { message = "^remove", group = "removed" },
  { message = "^delete", group = "removed" },
]
# protect breaking changes from being skipped due to matching a skipped commit_parser
protect_breaking_commits = false
# filter out the commits that are not matched by commit parsers
filter_commits = true
# glob pattern for matching git tags
tag_pattern = "v[0-9]*"
# sort the commits inside sections by oldest/newest order
sort_commits = "oldest" 